name: Build Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Create release directory
        run: |
          mkdir -p release/feeds

          # Copy production files
          cp -r build release/feeds/
          cp -r includes release/feeds/
          cp feeds.php release/feeds/
          cp README.md release/feeds/
          cp readme.txt release/feeds/

          # Copy license if it exists
          if [ -f LICENSE ]; then cp LICENSE release/feeds/; fi
          if [ -f LICENSE.txt ]; then cp LICENSE.txt release/feeds/; fi

      - name: Create zip file
        run: |
          cd release
          zip -r feeds.zip feeds/
          echo "✓ Zip file created at release/feeds.zip"
          ls -lh feeds.zip

      - name: Verify zip file exists
        run: |
          if [ -f release/feeds.zip ]; then
            echo "✓ Zip file verified at: $(pwd)/release/feeds.zip"
            ls -lh release/feeds.zip
          else
            echo "✗ ERROR: Zip file not found!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: feeds-plugin
          path: release/feeds.zip
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/feeds.zip
          generate_release_notes: true
          token: ${{ github.token }}
